<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>월간 스케줄</title>
    <style>
      /* 1. 폰트 등록 */
      @font-face {
        font-family: "Eagles-Bold";
        src: url("Fonts/HanwhaEagles-Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: "Eagles-Gothic";
        src: url("Fonts/06HANWHAGOTHICL.TTF") format("truetype");
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f5f5f7;
        font-family: "Eagles-Gothic", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        font-family: "Eagles-Bold", sans-serif;
        color: rgb(252, 78, 0);
        margin-top: 20px;
        font-size: 2.5rem;
      }

      .content-placeholder {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #888;
        font-size: 1.5rem;
      }

      /* 하단 버튼 컨테이너 */
      .bottom-link-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    
      .nav-btn {
        text-decoration: none;
        color: #ffffff;
        padding: 7px 0;
        width: 400px;
        text-align: center;
        border-radius: 10px;
        font-size: 1.2rem;
        font-family: "Eagles-Bold", sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .btn-futures { background-color: rgb(252, 78, 0); }
      .btn-development { background-color: rgb(28, 30, 60); }

      .nav-btn:hover {
        transform: translateY(-3px);
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <h1>월간 스케줄</h1>
    
    <div class="content-placeholder">
      <p>여기에 월간 캘린더가 들어올 예정입니다.</p>
    </div>

    <div class="bottom-link-container">
      <a href="index.html" class="nav-btn btn-futures"> 퓨처스 스케줄 보기 </a>
      <a href="development.html" class="nav-btn btn-development"> 육성군 스케줄 보기 </a>
    </div>
  </body>
</html>
