<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K 스케줄 - 大田理温 에디션</title>
    <link rel="shortcut icon" href="images/fabicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/fabicon.ico" />
    <link rel="icon" sizes="192x192" href="images/fabicon.ico" />
    <style>
      @font-face {
        font-family: "Eagles-Bold";
        src: url("Fonts/HanwhaEagles-Regular.ttf") format("truetype");
        font-weight: normal;
      }
      @font-face {
        font-family: "Eagles-Gothic";
        src: url("Fonts/06HANWHAGOTHICL.TTF") format("truetype");
        font-weight: normal;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
        font-family: "Eagles-Gothic", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      #date-title {
        font-family: "Eagles-Bold", sans-serif;
        font-size: 2.5rem;
        color: #ff6600;
        margin: 0;
      }

      .emblem { height: 50px; margin-left: 20px; }

      .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .btn {
        padding: 15px 30px;
        font-family: "Eagles-Bold", sans-serif;
        font-size: 2rem;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 180px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-orange { background-color: rgb(252, 78, 0); }
      .btn-black { background-color: rgb(28, 30, 60); }
      .btn-gray { background-color: rgb(237, 219, 180); color: rgb(252, 78, 0); }

      .main-content {
        width: 95%;
        max-width: 1100px;
        height: 100vh;
        min-height: 400px;
        max-height: 1200px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin: 10px 0;
        position: relative;
      }

      @media (max-width: 768px) {
        .main-content { height: 60vh; width: 98%; }
      }

      .click-shield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: rgba(0, 0, 0, 0);
      }
      
      /* Vercel에서 HTTP 차단 시 안내 메시지 */
      .error-msg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #888;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1 id="date-title"></h1>
      <img src="images/emblem.png" alt="Emblem" class="emblem" />
    </div>

    <div class="button-container">
      <button class="btn btn-orange" onclick="location.href = 'futures.html'">퓨처스 스케줄</button>
      <button class="btn btn-black" onclick="location.href = 'development.html'">육성군 스케줄</button>
      <button class="btn btn-gray" onclick="location.href = 'monthly.html'">월간 스케줄</button>
    </div>

    <div class="main-content" id="content-area">
        <div id="error-msg" class="error-msg">
            <p>화면이 나오지 않는다면 주소창의 보안 설정을 확인해주세요.</p>
        </div>
    </div>

    <div class="button-container">
      <button class="btn btn-orange" onclick="location.href = 'futures.html'">퓨처스 스케줄</button>
      <button class="btn btn-black" onclick="location.href = 'development.html'">육성군 스케줄</button>
      <button class="btn btn-gray" onclick="location.href = 'monthly.html'">월간 스케줄</button>
    </div>

    <script>
      function setEaglesDate() {
        const now = new Date();
        if (now.getHours() >= 18) now.setDate(now.getDate() + 1);
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        document.getElementById("date-title").innerText = `${year}-${month}-${day} HANWHA EAGLES ROSTER`;
      }

      function loadExternalRoster() {
        const contentArea = document.getElementById("content-area");
        const targetUrl = "http://34.22.100.244:8835/";

        // iframe 생성
        contentArea.innerHTML = `
          <iframe id="roster-frame" src="${targetUrl}" style="width:100%; height:100%; border:none; display:block;"></iframe>
          <div class="click-shield"></div>
        `;
      }

      window.onload = function () {
        setEaglesDate();
        loadExternalRoster();
      };
    </script>
  </body>
</html>
