<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K 스케줄 - 大田理温 에디션</title>
    <style>
      @font-face {
        font-family: "Eagles-Bold";
        src: url("Fonts/HanwhaEagles-Regular.ttf") format("truetype");
        font-weight: normal;
      }
      @font-face {
        font-family: "Eagles-Gothic";
        src: url("Fonts/06HANWHAGOTHICL.TTF") format("truetype");
        font-weight: normal;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
        font-family: "Eagles-Gothic", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 헤더 영역 */
      .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      #date-title {
        font-family: "Eagles-Bold", sans-serif;
        font-size: 2.5rem;
        color: #ff6600;
        margin: 0;
      }

      .emblem { height: 50px; margin-left: 20px; }

      /* 버튼 컨테이너 (상/하단 공용) */
      .button-container { 
        display: flex; 
        gap: 15px; 
        justify-content: center; 
        flex-wrap: wrap; 
        margin: 20px 0;
      }
      
      .btn {
        padding: 15px 30px;
        font-family: "Eagles-Bold", sans-serif;
        font-size: 2rem;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 180px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

      /* 개별 색상 */
      .btn-orange { background-color: rgb(252,78,0); }
      .btn-black  { background-color: rgb(28,30,60); }
      .btn-gray   { background-color: rgb(237, 219, 180);}

    
/* 중앙 메인 영역 (반응형 최적화) */
      .main-content {
        width: 95%;
        max-width: 1100px;
        
        /* 1. 높이 설정: 화면 높이의 75%를 기본으로 하되, 내용에 따라 유동적으로 */
        height: 100vh; 
        
        /* 2. 최소/최대 높이 제한 (너무 작거나 커지지 않게) */
        min-height: 400px; 
        max-height: 1200px;

        background: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 10px 0;
      }

      /* 3. 모바일(화면 폭 768px 이하)일 때 높이 조절 */
      @media (max-width: 768px) {
        .main-content {
          height: 60vh; /* 모바일에서는 버튼 공간 확보를 위해 조금 줄임 */
          width: 98%;   /* 옆 공간을 더 넓게 사용 */
        }
      }
    </style>
  </head>
  <body>

    <div class="header-container">
      <h1 id="date-title"></h1>
      <img src="images/emblem.png" alt="Emblem" class="emblem">
    </div>

    <div class="button-container">
      <button class="btn btn-orange" onclick="location.href='futures.html'">퓨처스 스케줄 보기</button>
      <button class="btn btn-black" onclick="location.href='development.html'">육성군 스케줄 보기</button>
      <button class="btn btn-gray" onclick="location.href='monthly.html'">월간 스케줄 보기</button>
    </div>

<div class="main-content">
  <object data="roster.pdf#navpanes=0&view=FitH" type="application/pdf" width="100%" height="100%">
    <p>PDF를 볼 수 없는 환경입니다. <a href="roster.pdf">파일 다운로드</a></p>
  </object>
</div>

    <div class="button-container">
      <button class="btn btn-orange" onclick="location.href='futures.html'">퓨처스 스케줄 보기</button>
      <button class="btn btn-black" onclick="location.href='development.html'">육성군 스케줄 보기</button>
      <button class="btn btn-gray" onclick="location.href='monthly.html'">월간 스케줄 보기</button>
    </div>

    <script>
      function setEaglesDate() {
        const now = new Date();
        const hour = now.getHours();
        // 18시 이후면 내일 날짜
        if (hour >= 18) now.setDate(now.getDate() + 1);

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');

        const title = document.getElementById('date-title');
        if (title) {
          title.innerText = `${year}-${month}-${day} HANWHA EAGLES ROSTER`;
        }
      }
      
      // 페이지 로드 시 실행
      window.onload = setEaglesDate;
    </script>
  </body>
</html>
