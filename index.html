<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K 스케줄 - 大田理温 에디션</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon.ico" />
    <link rel="icon" sizes="192x192" href="images/favicon.ico" />
    <style>
  @font-face {
    font-family: "Eagles-Bold";
    /* 1. 파일명 대소문자가 실제와 똑같은지 확인하세요 (Fonts/fonts, .ttf/.TTF) */
    src: url("Fonts/HanwhaEagles-Regular.ttf") format("truetype");
  }
  @font-face {
    font-family: "Eagles-Gothic";
    src: url("Fonts/06HANWHAGOTHICL.TTF") format("truetype");
  }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
        font-family: "Eagles-Gothic", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      #date-title {
        font-family: "Eagles-Bold", sans-serif;
        font-size: 2.5rem;
        color: #ff6600;
        margin: 0;
      }

      .emblem { height: 100px; margin-left: 20px; }

   

      /* 로스터 메인 대형 버튼 */
      .roster-main-btn {
        width: 100%;
        max-width: 800px;
        padding: 40px;
        font-family: "Eagles-Bold", sans-serif;
        font-size: 3.5rem;
        color: rgb(28,30,60);
        background-color: rgb(252, 78, 0);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(252, 78, 0, 0.3);
        transition: all 0.3s ease;
        text-align: center;
        line-height: 1.2;
      }

      .roster-main-btn:hover {
        transform: scale(1.05);
        background-color: #e65500;
        box-shadow: 0 15px 30px rgba(252, 78, 0, 0.5);
      }

      .roster-sub-text {
        display: block;
        font-size: 1.5rem;
        margin-top: 10px;
        opacity: 0.8;
      }

      /* 하단 스케줄 버튼들 */
      .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .btn {
        padding: 15px 30px;
        font-family: "Eagles-Bold", sans-serif;
        font-size: 1.8rem;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 180px;
      }

      .btn-orange { background-color: rgb(252, 78, 0); }
      .btn-navy { background-color:rgb(28,30,60); }
      .btn-ivory { background-color:rgb(237, 219, 180);
      color: rgb(252,78,0) }
      .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

      @media (max-width: 768px) {
        #date-title { font-size: 1.8rem; }
        .roster-main-btn { font-size: 2.2rem; padding: 30px; }
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1 id="date-title"></h1>
      <img src="images/emblem.png" alt="Emblem" class="emblem" />
    </div>

    <div class="main-content">
      <button class="roster-main-btn" onclick="window.open('http://34.22.100.244:8835/')">
        실시간 로스터 확인
        <span class="roster-sub-text">(새 창에서 열기)</span>
      </button>
    </div>

    <div class="button-container">
      <button class="btn btn-orange" onclick="location.href = 'futures.html'">퓨처스 스케줄</button>
      <button class="btn btn-navy" onclick="location.href = 'development.html'">육성군 스케줄</button>
      <button class="btn btn-ivory" onclick="location.href = 'monthly.html'">월간 스케줄 </button>
    </div>

    <script>
      function setEaglesDate() {
        const now = new Date();
        if (now.getHours() >= 18) now.setDate(now.getDate() + 1);
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        document.getElementById("date-title").innerHTML = `${year}-${month}-${day}<br>HANWHA EAGLES`;
      }

      window.onload = setEaglesDate;
    </script>
  
<div class="bottom-quote">
   <span class="big-text">본 포털에 업로드 된 모든 문서가</span>
   <span class="secret">대외비</span>
   <span class="big-text">입니다.<br>취급에 각별히 주의하시기 바랍니다.</span>
  </div>


<style>
  .bottom-quote {
    text-align: left;
    margin: 20px 0; /* 위쪽 여백을 좀 더 줘서 버튼들과 분리 */
    line-height: 1.6;
  }

  .big-text {
    font-family: "Eagles-Gothic", sans-serif;
    font-size: 1.5rem;
    color: #333; /* 가독성 좋은 짙은 회색 */
    vertical-align: middle;
  }

  .secret {
    font-family: "Eagles-Gothic", sans-serif;
    font-size: 2rem; /* 대외비 글자 강조 */
    color: rgb(255, 42, 0); /* 보라색 강조 유지 */
    vertical-align: middle;
    margin: 5px 0;
  }
</style>

</body>
</html>
