<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>K 스케줄 - 주간 교차 타임라인</title>
    <style>
        @font-face {
            font-family: "Eagles-Bold";
            src: url("Fonts/HanwhaEagles-Regular.ttf") format("truetype");
        }
        @font-face {
            font-family: "Eagles-Gothic";
            src: url("Fonts/06HANWHAGOTHICL.TTF") format("truetype");
        }

        body {
            background-color: #f0f2f5;
            font-family: "Eagles-Gothic", sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 주차별 큰 박스 */
        .week-block {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .week-title {
            background: #333;
            color: white;
            padding: 10px 20px;
            font-family: "Eagles-Bold";
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }

        /* 공통 줄 구조 */
        .team-row {
            display: flex;
            border-bottom: 1px solid #eee;
            min-height: 80px; /* 일정이 늘어나면 알아서 커짐 */
        }

        .team-row:last-child {
            border-bottom: none;
        }

        /* 팀 레이블 (왼쪽 세로바) */
        .team-label {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Eagles-Bold";
            color: white;
            flex-shrink: 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .futures-label { background-color: #ff6600; } /* 오렌지 */
        .dev-label { background-color: #1c1e3c; }     /* 네이비 */

        /* 요일별 칸 */
        .day-slots {
            display: flex;
            flex-grow: 1;
            width: calc(100% - 100px);
        }

        .day-slot {
            flex: 1;
            border-right: 1px solid #f0f0f0;
            padding: 8px;
            min-width: 0;
        }

        .day-slot:last-child { border-right: none; }

        .day-slot b {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
            border-bottom: 1px solid #f9f9f9;
            padding-bottom: 2px;
        }

        /* 실제 일정 태그 */
        .event-tag {
            font-size: 0.85rem;
            padding: 4px 6px;
            border-radius: 4px;
            margin-bottom: 4px;
            font-weight: bold;
            line-height: 1.3;
            word-break: break-all; /* 긴 문장 자동 줄바꿈 */
        }

        .futures-tag {
            background: #fff0e6;
            color: #ff6600;
            border-left: 3px solid #ff6600;
        }

        .dev-tag {
            background: #eef0f5;
            color: #1c1e3c;
            border-left: 3px solid #1c1e3c;
        }

        /* 오늘 날짜 강조 */
        .is-today {
            background-color: #fffbef;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="week-block">
        <div class="week-title">
            <span>JANUARY - WEEK 1</span>
            <span style="font-size: 0.8rem; opacity: 0.7;">2026.01.01 - 2026.01.07</span>
        </div>

        <div class="team-row">
            <div class="team-label futures-label">FUTURES</div>
            <div class="day-slots">
                <div class="day-slot"><b>1(목)</b><div class="event-tag futures-tag">신년휴식</div></div>
                <div class="day-slot"><b>2(금)</b><div class="event-tag futures-tag">서산 자율훈련</div></div>
                <div class="day-slot"><b>3(토)</b><div class="event-tag futures-tag">웨이트/기술</div></div>
                <div class="day-slot"><b>4(일)</b><div class="event-tag futures-tag">정기휴식</div></div>
                <div class="day-slot"><b>5(월)</b><div class="event-tag futures-tag">서산 훈련 시작</div></div>
                <div class="day-slot"><b>6(화)</b><div class="event-tag futures-tag">야간 배팅 훈련</div></div>
                <div class="day-slot"><b>7(수)</b><div class="event-tag futures-tag">전술 미팅</div></div>
            </div>
        </div>

        <div class="team-row">
            <div class="team-label dev-label">DEVELOP</div>
            <div class="day-slots">
                <div class="day-slot"><b>1(목)</b><div class="event-tag dev-tag">개별과제</div></div>
                <div class="day-slot"><b>2(금)</b><div class="event-tag dev-tag">신인 교육</div></div>
                <div class="day-slot"><b>3(토)</b><div class="event-tag dev-tag">기초 체력 측정</div></div>
                <div class="day-slot"><b>4(일)</b><div class="event-tag dev-tag">휴식</div></div>
                <div class="day-slot"><b>5(월)</b><div class="event-tag dev-tag">수비 포지션 훈련</div></div>
                <div class="day-slot"><b>6(화)</b><div class="event-tag dev-tag">송구 정확도 측정</div></div>
                <div class="day-slot"><b>7(수)</b><div class="event-tag dev-tag">개별 면담</div></div>
            </div>
        </div>
    </div>

    </div>

</body>
</html>
